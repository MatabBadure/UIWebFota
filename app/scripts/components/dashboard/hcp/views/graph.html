<div class="container patient_wrapper">
    <div class="col-md-16">
        <div class="row">
            <div class="col-md-12">
                <div class="stats_chart_section">
                    <div class="stats_header">
                        <h4>Statistics</h4></div>
                    <div class="stats_chart_container">
                        <div class="col-3">
                            <div class="pie_chart" easypiechart options="adherence" percent="adherenceScore"></div>
                            <div class="stats_chart_content score">
                                <h4 class="percent" ng-bind="adherenceScore"></h4>
                                <p class="descrip">Adherence Score</p>
                            </div>
                            <div class="chart_inner_icon icon-adherence"></div>
                        </div>
                        <div class="col-3">
                            <div class="pie_chart" easypiechart options="hmr" percent="hmrRunRate"></div>
                            <div class="stats_chart_content hmr">
                                <h4 class="percent" ng-bind="hmrRunRate"></h4>
                                <p class="descrip">HMR Runrate</p>
                            </div>
                            <div class="chart_inner_icon icon-man-running"></div>
                        </div>
                        <div class="col-3">
                            <div class="pie_chart" easypiechart options="missedtherapy" percent="missedtherapyDays"></div>
                            <div class="stats_chart_content missed">
                                <h4 class="percent" ng-bind="missedtherapyDays"></h4>
                                <p class="descrip">Missed Therapy Days</p>
                            </div>
                            <div class="chart_inner_icon icon-lungs"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-16">
        <div class="bar_graph_header">
            <div class="col-md-5 left_header_barchart">
                <div class="row">
                    <ul class="nav nav-pills">
                        <li><a ng-class="{active: selectedGraph === 'CUMULATIVE'}" href="" ng-click="showCumulativeGraph()">Cumulative Statistics</a></li>
                        <li><a href="" ng-class="{active: selectedGraph === 'TREATMENT'}" ng-click="showTreatmentGraph()">Treatments Statistics</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-11 right_header_barchart">
                <ul class="nav nav-pills pull-right ">
                    <li role="presentation" class=""><a ng-class="{active: selectedDateOption === 'WEEK'}" href="" ng-click="weeklyChart()">Week</a></li>
                    <li role="presentation" class=""><a href="" ng-class="{active: selectedDateOption === 'MONTH'}" ng-click="monthlyChart()">Month</a></li>
                    <li role="presentation" class=""><a href="" ng-class="{active: selectedDateOption === 'YEAR'}" ng-click="yearlyChart()">Year</a></li>
                    <li role="presentation" class="" id="dp3"><a href="" date-range-picker class="date-picker" ng-model="dates" parentEl="#dp3" options="opts">Date</a></li>
                </ul>
            </div>
        </div>
        <div class="pull-right week_date_container">
            <span ng-if="fromDate !== toDate"> 
							<span class="date">{{fromDate}}</span> - <span class="date">{{toDate}}</span>
            </span>
            <span ng-if="fromDate === toDate" class="date">{{fromDate}}<span>
				</div>	
			</div>
		<div class="col-md-16" class="all_graph_wrapper">
			<div ng-if="cumulativeGraph">
				<div class="col-md-16">
					<div class="pull-right wrapper_custom_check">
						<form action="#">
							<div class="custom_check_container">
								<input id="pressure" class="check" type="checkbox" name="pressure" ng-disabled="pressureIsDisabled" ng-model="cumulative.pressure" ng-change="reCreateCumulativeGraph()">
			  		 			<label class="check_label pressure_legend" for="pressure">Missed Therapy</label>
							</div>
			  		 	<div class="custom_check_container">
			  		 		<input id="frequency" class="check" type="checkbox" name="frequency" ng-disabled="frequencyIsDisabled" ng-model="compliance.frequency" ng-change="reCreateComplianceGraph()">
			  		 		<label class="check_label frequency_legend" for="frequency" >Non-Compliance</label>
			  		 	</div>
			  		 	<div class="custom_check_container">
			  		 		<input id="duration" class="check" type="checkbox" name="duration" ng-disabled="durationIsDisabled" ng-model="compliance.duration" ng-change="reCreateComplianceGraph()">
			  		 		<label class="check_label duration_legend" for="duration">Setting Deviation</label>
			  		 	</div>
			  		 	<div class="custom_check_container">
			  		 		<input id="duration" class="check" type="checkbox" name="duration" ng-disabled="durationIsDisabled" ng-model="compliance.duration" ng-change="reCreateComplianceGraph()">
			  		 		<label class="check_label duration_legend" for="duration">No Events</label>
			  		 	</div>
			  		</form>
					</div>
				</div>
				<div id="cumulativeGraph" class="complianceGraph col-md-16">
					<svg style="height:350px"> </svg>
				</div>
			</div>
			<div ng-if="treatmentGraph">
				<div class="col-md-16">
					<div class="pull-right wrapper_custom_check">
						<form action="#">
				  		 	<div class="custom_check_container">
				  		 		<input id="frequency" class="check" type="checkbox" name="frequency" ng-disabled="frequencyIsDisabled" ng-model="compliance.frequency" ng-change="reCreateComplianceGraph()">
				  		 		<label class="check_label frequency_legend" for="frequency" >Average treatment per day</label>
				  		 	</div>
				  		 	<div class="custom_check_container">
				  		 		<input id="duration" class="check" type="checkbox" name="duration" ng-disabled="durationIsDisabled" ng-model="compliance.duration" ng-change="reCreateComplianceGraph()">
				  		 		<label class="check_label duration_legend" for="duration">Average length of treatment</label>
				  		 	</div>
			  		 	</form>
					</div>
				</div>
				<div id="complianceGraph" class="complianceGraph col-md-16">
					<svg style="height:350px"> </svg>
				</div>
			</div>
		</div>
</div>
