<ng-include src="'scripts/components/navbar/navbarRnDadmin.html'"></ng-include>
<ng-include src="'scripts/modules/RnDadmin/FotaHome/views/navbar.html'"></ng-include>

<!-- List start here -->
  <div class="container">
        <div class="dashboard__manage-view--search">
        <div class="fuid-search-box reset-padding-right">
          <input type="text" class="form-control" id="searchListParam" name="userName" ng-model="deviceListsearchItem" ng-model-options="{ debounce: 1000 }" ng-change="getFotaDeviceList();" autocomplete="off" placeholder="{{'global.placeholder.search' | translate}}">
          <span class="search-icon hillrom-icon icon-search-icon"></span>
        </div>
        <div class="fixed-filter-box reset-padding-left">          
        </div>
      </div>
     <div class="col-md-16">
        <ng-include src="'scripts/modules/RnDadmin/FotaHome/views/devicelistsearchfilter.html'"></ng-include>
      </div>  
    <div class="dashboard__manage-view--header" style="padding:30px 0">
        <div class="col-md-2 col-sm-2 header--type pull-left-mob" ng-translate="global.fotaDeviceList.deviceSerialNo">
          <span class = "">Device Serial Number</span>
        </div>
        
        <div class="col-md-3 col-sm-2 header--type none hidden-sm" ng-translate="global.fotaDeviceList.firmwareDownloadTime">
          <span class = "">Firmware Download Time</span>
        </div>
        <div class="col-md-3 col-sm-2 header--type none" ng-translate="global.fotaDeviceList.currentDate">
          <span class = "">Current Date</span>
        </div>
        <div class="col-md-3 col-sm-2 header--type none" ng-translate="global.fotaDeviceList.status">
          <span class = "">Status</span>
        </div>

 </div>

 <div class="clr"></div>


 <div class=" " ng-repeat="device in Fotadeviceslist.content" ng-readonly="true">
          <div class="col-md-2 col-sm-2 header--type pull-left-mob ">
          <span class = "">{{device.deviceSerialNumber}}</span>
        </div>
        
        <div class="col-md-3 col-sm-2 header--type none hidden-sm ">
          <span class = "">{{device.downloadTime}}</span>
        </div>
        <div class="col-md-3 col-sm-2 header--type none ">
          <span class = "">{{device.currentConvertedDate}} </span>
        </div>
        <div class="col-md-3 col-sm-2 header--type none ">
          <span class = ""> {{device.status}}</span>
        </div>
      </div>

      <div class="dashboard__manage-view--pagination">
        <div class="col-md-16 reset-padding-right">
          <div class="navbar-right">
            <span class="record-found" ng-if="Fotadeviceslist.content.length > 0">{{Fotadeviceslist.totalElements}} Devices</span>
            <span class="record-found" ng-if="Fotadeviceslist.content.length > 0">Found</span>
            <span ng-show="devicelistPageCount > 1">
              <span class="navigaion-link cursor-pointer" ng-class="{ 'inactive': !(devicelistCurrentPageIndex > 1) }" ng-click="getFotaDeviceList('PREV')">Previous</span>
              <span class="navigaion-no">{{devicelistCurrentPageIndex}}</span>
              <span class="navigaion-link cursor-pointer" ng-class="{ 'inactive': !(devicelistPageCount > devicelistCurrentPageIndex) }" ng-click="getFotaDeviceList('NEXT')">Next</span>
            </span>
          </div>
          <div class="clr"></div>
        </div>
      </div>

    </div>
