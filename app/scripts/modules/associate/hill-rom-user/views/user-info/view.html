<ng-include src="'scripts/components/navbar/navbarassociate.html'"></ng-include>
<div class="navbar dashboard dashbord-nav">
  <div class="container">
    <div class="dashbord-nav__primary pull-left">
      <span class="dashbord-nav__primary--title" translate="user.home.hillRomUser">Hill-Rom User</span>
    </div>
    <div class="dashbord-nav__secondary create-user navbar-right cursor-pointer" ng-click="back()">
      <span class="">Back</span>
    </div>
  </div>
</div>
<div class="dashboard--content padding-bottom-ls">
  <form name="form" ng-submit="createUser()" novalidate autocomplete="off">
    <div class="container dashboard__form">
      <div class="margin-top-xl">
        <div class="col-md-16 reset-padding">
           <span class="dashboard__form--type" translate="user.personal-details"></span>
        </div>

        <div class="col-md-16 reset-padding margin-top">
          <div class="col-md-7 reset-padding">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="user.title.name"></span>
            </div>
            <div class="col-md-10 dashboard__form__input reset-padding selected-box-container">
              <span>{{::user.title}}</span>
            </div>
          </div>

          <div class="col-md-7 reset-padding col-md-offset-2" ng-show="userStatus.editMode">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="user.user-id">User ID</span>
            </div>
            <div class="col-md-10 dashboard__form--input reset-padding">
              {{::user.id}}
            </div>
          </div>

        </div>

        <div class="col-md-16 reset-padding margin-top">
          <div class="col-md-7 reset-padding">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="user.first-name"></span>
            </div>
            <div class="col-md-10 dashboard__form--input reset-padding">
            {{::user.firstName}}
            </div>
          </div>
          <div class="col-md-7 reset-padding col-md-offset-2">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="user.middle-name"></span>
            </div>
            <div class="col-md-10 dashboard__form--input reset-padding">
            {{::user.middleName}}
            </div>
          </div>
        </div>

        <div class="col-md-16 reset-padding margin-top">
          <div class="col-md-7 reset-padding">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="user.last-name"></span>
            </div>
            <div class="col-md-10 dashboard__form--input reset-padding">
            {{::user.lastName}}
            </div>
          </div>
          <div class="col-md-7 reset-padding col-md-offset-2">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="user.hrId"></span>
            </div>
            <div class="col-md-10 dashboard__form--input reset-padding">
            	{{::user.hillromId}}
            </div>
          </div>
        </div>

        <div class="col-md-16 reset-padding margin-top">
          <div class="col-md-7 reset-padding">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="user.email"></span>
            </div>
            <div class="col-md-10 dashboard__form--input reset-padding">
            	{{::user.email}}
            </div>
          </div>
          <div class="col-md-7 reset-padding col-md-offset-2">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span ng-if="user.role != 'PATIENT'" class="" translate="user.mobile-number"></span>
              <span ng-if="user.role === 'PATIENT'" class="" translate="user.secondary-phone"></span>
            </div>
            <div class="col-md-10 dashboard__form--input reset-padding">
            {{::user.mobilePhone}}
            </div>
          </div>
        </div>

        <div class="col-md-16 reset-padding margin-top">
          <div class="col-md-7 reset-padding">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="user.role-text"></span>
            </div>
            <div class="col-md-10 dashboard__form__input--option reset-padding">
              <span ng-if="user.role === 'ADMIN'" value="ADMIN">Super Admin</span>
              <span ng-if="user.role === 'ACCT_SERVICES'">RC Admin</span>
              <span ng-if="user.role === 'CARE_GIVER'">Caregiver</span>
              <span ng-if="user.role === 'HCP'">HCP</span>
              <span ng-if="user.role === 'PATIENT'">Patient</span>
              <span ng-if="user.role === 'CLINIC_ADMIN'">Clinic Admin</span>
              <span ng-if="user.role === 'ASSOCIATES'">Associates</span>
               <span ng-if="user.role === 'CUSTOMER_SERVICES'">Customer Service</span>
            </div>
          </div>
         <div class="col-md-7 reset-padding col-md-offset-2" ng-show="user.deleted">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="ng-scope">Deactivation Reason</span>
            </div>
            <div class="col-md-10 dashboard__form__input--option reset-padding">
              <textarea type="text" class="col-md-8 dashboard__form__input--option reset-padding" ng-model="user.deactivationReason" style="width:310px;height:50px;" wrap = "hard" maxlength="255" ng-readonly="true" ng-disabled="disabled"></textarea>
            </div>
          </div>
        </div>
        </div>
        <div class="clr"></div>
      </div>
    </div>
  </form>
</div>
