<div ng-if="showUpdateModalCA" class="modal" id="sg-modal" tabIndex="-1" role="dialog" aria-labelledby="sgModalLabel" aria-hidden="true">

    <div class="modal__content">
      <header class="modal__header">
        <button type="button" class="modal__close" data-dismiss="modal" ng-click="close(false)">&times;</button>

      </header>
      <div class="modal__body">

         <div class="row modal--custom-btn">
          <buton class="hillrom-btn btn-submit float-right" ng-click="SendMessage(); $parent.showUpdateModal = false">Yes</buton>
          <buton class="hillrom-btn btn-secondary btn-submit float-right" data-dismiss="modal" ng-click="closeCA()">No</buton>
         </div>
      </div>
      <footer class="modal__footer">
      </footer>
    </div>
  </div>
</div>
