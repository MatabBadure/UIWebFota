<div class="dashboard dashboard--content margin-top">
	<div class="col-md-16 reset-padding cyan-blue-light  margin-top">
		<div class="col-md-3  pull-left benchmarking__form__input reset-padding selected-box-container">
			<span>Benchmark</span>
	  </div>
	  <div class="col-md-3 pull-left benchmarking__form__input reset-padding selected-box-container">
			<span></span>
	  </div>
	  <div class="col-md-3 col-md-offset-1 benchmarking__form__input reset-padding selected-box-container" >
			<span>Geography</span>
	  </div>
	 	<div class="col-md-3 benchmarking__form__input reset-padding selected-box-container" >
			<span>State</span>
	  </div>
	  <div class="col-md-3 pull-right benchmarking__form__input reset-padding selected-box-container" >
			<span>City</span>
	  </div>
	</div>

	<div class="col-md-16 reset-padding">
		<div class="col-md-3 benchmarking__form__input reset-padding selected-box-container" >
			<div class="dark_grey_color">
		    <input class="custom-textbox " type="textbox" value="Average" placeholder="Average" ng-disabled="true"/>       
		  </div> 
		</div>
		<div class="col-md-3 pull-left benchmarking__form__input reset-padding selected-box-container">
			<span></span>
	  </div>
		<div class="col-md-3 pull-left col-md-offset-1 benchmarking__form__input reset-padding selected-box-container" >
			<div class="custom-dropdown">
		    <select class="" ng-disabled="true">
			  	<option value="USA" label="USA" selected="selected">USA</option>
			  </select>            
		  </div> 
		</div>
		<div class="col-md-3 pull-left benchmarking__form__input reset-padding selected-box-container" >
			<div class="custom-dropdown">
			  <div 
				  isteven-multi-select
				  input-model="states"
				  output-model="$parent.$parent.selectedStates"
				  button-label="name"
				  item-label="name"
				  tick-property="ticked"
				  max-labels="1"
				  translation="localLang"
				  helper-elements="all filter none"
				  min-search-length="1"
				  search-property="name"
				  max-height="250px"
				  on-open="onOpen()"
				  on-close="onClose()"
				  on-item-click= "onItemclick()"
				  on-select-all="onSelectAll()"
				  on-select-none="onSelectNone()"
				  on-reset="onReset()"
				  on-clear="onClear()"
				  on-search-change="onSearchChange()"
				>
				</div>
		  </div> 
		</div>
		<div class="col-md-3 pull-right benchmarking__form__input reset-padding selected-box-container" >
			<div class="custom-dropdown">
		    <select class="">
			    <option value="Geography" label="Geography" selected="selected">Geography</option>
			    <option value="USA" label="USA">USA</option>
			  </select>            
		  </div> 
		</div>
	</div>

	<div class="col-md-16 reset-padding cyan-blue-light margin-top">
		<div class="col-md-3 benchmarking__form__input reset-padding selected-box-container" >
			<span>Y-axis</span>
	  </div>
	  <div class="col-md-1  benchmarking__form__input reset-padding selected-box-container" >
			<span></span>
	  </div>
	  <div class="col-md-3  benchmarking__form__input reset-padding selected-box-container" >
			<span>X-axis</span>
	  </div>
	  <div class="col-md-3 benchmarking__form__input reset-padding selected-box-container" >
			<span>Range</span>
	  </div>
	</div>

	<div class="col-md-16 reset-padding pointer-fill-event">
    <div class="bar_graph_header">
      <div class="col-md-3 benchmarking__form__input reset-padding selected-box-container" >
				<div class="custom-dropdown">
		      <select ng-change="onYaxisChange()" ng-model="$parent.$parent.type">
			      <option value="adherenceScore" label="Adherence Score" ng-selected="true">Adherence Score</option>
			      <option value="missedTherapy" label="Missed Therapy Days">Missed Therapy Days</option>
			      <option value="HMRDeviation" label="HMR Deviation">HMR Deviation</option>
			      <option value="settingDeviation" label="Setting Deviation">Setting Deviation</option>
			      <option value="HMRRunrate" label="HMR Runrate">HMR Runrate</option>
			    </select>            
		    </div> 
		  </div>
			<div class="col-md-1 text-center benchmarking__form__input reset-padding selected-box-container" >
				<span>for</span>
		  </div>
			<div class="col-md-3 benchmarking__form__input reset-padding selected-box-container" >
				<div class="custom-dropdown">
		      <select ng-change="onXaxisChange()" ng-model="$parent.$parent.xaxis">
			      <option value="ageGroup" label="Age Group" ng-selected="true">Age Group</option>
			      <option value="clinicSize" label="Clinic Size">Clinic Size</option>
			    </select>            
			  </div> 
			</div>
			<div class="col-md-3 benchmarking__form__input reset-padding selected-box-container" >
				<div class="custom-dropdown">
				  <div ng-show="isAgeGroup"
					  isteven-multi-select
					  input-model="ageGroups"
					  output-model="$parent.$parent.selectedAges"
					  button-label="ageRange"
					  item-label="ageRange"
					  tick-property="true"
					  max-labels="1"
					  translation="localLang"
					  helper-elements="all filter none"
					  min-search-length="1"
					  search-property="ageRange"
					  max-height="250px"
					  on-close="onAgeGroupClose()"
					>
					</div>

					<div ng-show="!isAgeGroup"
					  isteven-multi-select
					  input-model="clinicSizes"
					  output-model="$parent.$parent.selectedClinicSizes"
					  button-label="size"
					  item-label="size"
					  tick-property="true"
					  max-labels="1"
					  translation="localLang"
					  helper-elements="all filter none"
					  min-search-length="1"
					  search-property="size"
					  max-height="250px"
					  on-close="onClinicRangeClose()"
					>
					</div>        
			  </div> 
			</div>
	    <div class="col-md-4 col-sm-9 pull-right right_header_barchart cyan-blue-light">
	 			<ul class="nav nav-pills pull-right ">
					<li class="" role="presentation"><a translate="" ng-click="" ng-class="" href="" class="ng-scope">Day</a></li>
					<li class="" role="presentation"><a ng-click="" href="" ng-class="" class="active">Week</a></li>
					<li class="" role="presentation"><a translate="" ng-click="" ng-class="" href="" class="ng-scope">Month</a></li>
					<li class="" role="presentation"><a translate="" ng-click="" ng-class="" href="" class="ng-scope">Year</a></li>
					<li id="dp3" class="" role="presentation">
						<!-- <a options="opts" id="dp1cal" parentel="#dp3" ng-model="dates" class="date-picker ng-pristine ng-untouched ng-valid ng-isolate-scope" date-range-picker="" href=""><span class="icon-calendar"></span></a> -->
						<a href="" id="dp2cal" date-range-picker class="date-picker margin_tp13" ng-model="dates" parentEl="#dp1" options="opts" ><span class="icon-calendar"></span></a>
					</li>
					</ul>
	 	    </div>
   	</div>
   	<div class="pull-right week_date_container">
			<span ng-if="fromDate !== toDate">
				<span class="date">{{fromDate}}</span> - <span class="date">{{toDate}}</span>
			</span>
			<span ng-if="fromDate === toDate" class="date">{{fromDate}}<span>
		</div>
  </div>
</div>

<div class="col-md-16 ">
  <div id="benchmarkingGraph"></div>
</div>
