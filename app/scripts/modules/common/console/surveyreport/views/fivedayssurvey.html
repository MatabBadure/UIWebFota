<div class="grid-view">
  <div class="col-md-16 reset-padding">
    <div class="col-md-1 text-center">
      <span></span>
    </div>
    <div class="col-md-11 text-center border-right">
      <span>Questions</span>
    </div>
    <div class="col-md-1 cyan-blue-light text-center border-right">
      <span>Yes</span>
    </div>
    <div class="col-md-1 cyan-blue-light text-center border-right">
      <span>No</span>
    </div>
    <div class="col-md-2 cyan-blue-light text-center padding10">
      <span>Comments</span>
    </div>
  </div>

  <div class="col-md-16 reset-padding" ng-repeat="survey in surveyGridView track by $index">
    <div class="col-md-1 border-right">
      <span>Q-{{$index + 1}}</span>
    </div>
    <div class="col-md-11 cyan-blue-light border-right">
      <span>{{survey.question}}</span>
    </div>
    <div class="col-md-1 text-center border-right">
      <span>{{survey.yesCount}}</span>
    </div>
    <div class="col-md-1 text-center border-right">
      <span>{{survey.noCount}}</span>
    </div>
    <div class="col-md-2 text-center padding10">
      <span>View</span>
    </div>
  </div>
</div>
