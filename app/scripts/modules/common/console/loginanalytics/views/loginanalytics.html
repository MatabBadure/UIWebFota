				<li role="presentation" class="margin_tp13" id="dp1"><a href="" id="dp1cal" date-range-picker class="date-picker" ng-model="dates" parentEl="#dp1" options="opts" ><span class="icon-calendar"></span></a></li> <!-- ng-click="customDateRangeView()" -->				
            </ul>           
          </div>

        <div class="pull-right week_date_container">

			</span>
			<span ng-if="fromDate === toDate" class="date">{{fromDate}}<span>
		</div>
