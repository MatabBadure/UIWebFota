<div class="container admin-user">

          <div class="right_header_barchart">
            <ul class="nav nav-pills pull-right ">
				<li role="presentation" class="" ng-click="dayView()"><a href="" ng-class="{'active': durationview.day}">Day</a></li>
				<li role="presentation" class="" ng-click="weekView()"><a href="" ng-class="{'active': durationview.week}">Week</a></li>
				<li role="presentation" class="" ng-click="monthView()"><a href="" ng-class="{'active': durationview.month}">Month</a></li>
				<li role="presentation" class="" ng-click="yearView()"><a href=""  ng-class="{'active': durationview.year}">Year</a></li>
				<li role="presentation" class="" id="dp3" ng-click="customDateRangeView()"><a href="" date-range-picker class="date-picker" ng-model="dates" parentEl="#dp3" options="opts" ><span class="icon-calendar"></span></a></li>				
            </ul>           
          </div>
        </div>

			<span ng-if="fromDate !== toDate">

			</span>
			<span ng-if="fromDate === toDate" class="date">{{fromDate}}<span>
		</div>
   </div>
