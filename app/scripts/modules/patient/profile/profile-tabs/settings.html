<navigation-bar-patient></navigation-bar-patient>
<patient-profile-navbar></patient-profile-navbar>

<div class="container specific-user">
  <div class="col-md-16 user-header margin-top">
    <span class="user-header--title" translate="profile.notification"></span>
  </div>

  <div class="col-md-16 user-header--desc">
    <span translate="profile.noti-desc"></span>
  </div>

  <div class="col-md-16 user-notification">
    <div class="col-md-4 reset-padding">
      <div class="col-md-10 user-notification--key">
        <span translate="profile.noti.miss-therapy-days"></span>
      </div>
      <div class="col-md-6 user-notification--icon" ng-click="toggleNotification('hmrnotification');">
        <span class="icon-toggle-on active" ng-show="patientUser.hmrnotification" ></span>
        <span class="icon-toggle-off" ng-show="!patientUser.hmrnotification" ></span>
      </div>
    </div>

    <div class="col-md-4 reset-padding">
      <div class="col-md-10 user-notification--key">
        <span translate="profile.noti.hmr-non-adher"></span>
      </div>
      <div class="col-md-6 user-notification--icon" ng-click="toggleNotification('acceptHMRNotification');">
        <span class="icon-toggle-on active" ng-show="patientUser.acceptHMRNotification"></span>
        <span class="icon-toggle-off" ng-show="!patientUser.acceptHMRNotification"></span>
      </div>
    </div>

    <div class="col-md-4 reset-padding">
      <div class="col-md-10 user-notification--key">
        <span translate="profile.noti.setting-deviation"></span>
      </div>
      <div class="col-md-6 user-notification--icon" ng-click="toggleNotification('acceptHMRSetting');">
        <span class="icon-toggle-on active" ng-show="patientUser.acceptHMRSetting"></span>
        <span class="icon-toggle-off" ng-show="!patientUser.acceptHMRSetting"></span>
      </div>
    </div>
  </div>
</div>
