<div class="dashboard dashboard--content">
  <div class="container dashboard__manage-view margin-top-xl">
    <div class="dashboard__manage-view--search">
      <div class="fuid-search-box reset-padding-right">
        <input type="text" class="form-control" id="searchListParam" name="userName" ng-model="searchItem" autocomplete="off" placeholder="{{'doctor.placeholder.search' | translate}}" >
        <span class="search-icon hillrom-icon icon-search-icon"></span>
      </div>
      <div class="fixed-filter-box reset-padding-left">
        <div class="search-dropdown">
          <select name="search" ng-model="sortOption" ng-change="searchClinics()">
            <option value="name">Name</option>
          </select>
        </div>
      </div>
    </div>

    <div class="dashboard__manage-view--header">
      <div class="col-md-4 header--type">
        <span ng-class="{'sort-icon--default' : sortIconDefault, 'sort-icon-down' : sortIconDown, 'sort-icon-up': sortIconUp}" ng-click="sortType()" translate="doctor.clinic-name"></span>
      </div>
      <div class="col-md-3 header--type">
        <span ng-class="{'sort-icon--default' : sortIconDefault, 'sort-icon-down' : sortIconDown, 'sort-icon-up': sortIconUp}" ng-click="sortType()" translate="doctor.address"></span>
      </div>
      <div class="col-md-2 header--type">
        <span ng-class="{'sort-icon--default' : sortIconDefault, 'sort-icon-down' : sortIconDown, 'sort-icon-up': sortIconUp}" ng-click="sortType()" translate="doctor.city"></span>
      </div>
      <div class="col-md-1 header--type">
        <span ng-class="{'sort-icon--default' : sortIconDefault, 'sort-icon-down' : sortIconDown, 'sort-icon-up': sortIconUp}" ng-click="sortType()" translate="doctor.state"></span>
      </div>
      <div class="col-md-2 header--type">
        <span ng-class="{'sort-icon--default' : sortIconDefault, 'sort-icon-down' : sortIconDown, 'sort-icon-up': sortIconUp}" ng-click="sortType()" translate="doctor.phoneNumber"></span>
      </div>
      <div class="col-md-1 header--type">
        <span ng-class="{'sort-icon--default' : sortIconDefault, 'sort-icon-down' : sortIconDown, 'sort-icon-up': sortIconUp}" ng-click="sortType()" translate="doctor.type"></span>
      </div>
      <div class="col-md-2 header--type">
        <span ng-class="{'sort-icon--default' : sortIconDefault, 'sort-icon-down' : sortIconDown, 'sort-icon-up': sortIconUp}" translate="doctor.hillRom-id"></span>
      </div>
      <div class="col-md-1 header--type">
        <span ng-class="{'sort-icon--default' : sortIconDefault, 'sort-icon-down' : sortIconDown, 'sort-icon-up': sortIconUp}" ng-click="sortType()" translate="doctor.status"></span>
      </div>
      <div class="clr"></div>
    </div>

    <div class="dashboard__manage-view--list" >
      <div class="col-md-4 reset-padding centered">
        <span class="main-prim-info">{{clinic.name}}</span>
      </div>
      <div class="col-md-3 reset-padding centered">
        <span class="short-info">{{clinic.address}}</span>
      </div>
      <div class="col-md-2 reset-padding centered">
        <span class="short-info">{{clinic.city}}</span>
      </div>

      <div class="col-md-1 reset-padding centered">
        <span class="short-info">{{clinic.state}}</span>
      </div>

      <div class="col-md-2 reset-padding centered">
        <span class="short-info">{{clinic.phoneNumber}}</span>
      </div>

      <div class="col-md-1 reset-padding centered">
        <span class="short-info">{{clinic.type}}</span>
      </div>

      <div class="col-md-2 reset-padding centered">
        <span class="impo-highlight">{{clinic.hillromId}}</span>
      </div>

      <div class="col-md-1 reset-padding">
       <span class="impo-highlight">{{clinic.status}}</span>
      </div>
      <div class="clr"></div>
    </div>

     <div class="dashboard__manage-view--pagination">
      <div class="col-md-16 reset-padding-right">
        <div class="navbar-right">
          <span class="record-found" ng-if="clinics.length > 0">{{clinics.length}} Clinics</span>
          <span class="record-found" ng-if="clinics.length > 0">Found</span>
          <span ng-show="pageCount > 1">
            <span class="navigaion-link cursor-pointer" ng-class="{ 'inactive': !(currentPageIndex > 1) }" ng-click="searchClinics('PREV')">Previous</span>
            <span class="navigaion-no">{{currentPageIndex}}</span>
            <span class="navigaion-link cursor-pointer" ng-class="{ 'inactive': !(pageCount > currentPageIndex) }" ng-click="searchClinics('NEXT')">Next</span>
          </span>
        </div>
        <div class="clr"></div>
      </div>
    </div>
  </div>
</div>
