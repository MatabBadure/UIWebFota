<hcp-navbar></hcp-navbar>

<div class="container admin-user">
  <div class="col-md-16 margin-top reset-padding">
   <div class="user-gen-details">
     <span class="user-gen-details--name">Shakya Avnesh{{slectedPatient.firstName}} {{slectedPatient.lastName}}</span>
     <span class="user-gen-details--hr-id">123456{{slectedPatient.hillromId}}</span>
   </div>
  </div>

  <div class="col-md-16 admin-views">
    <span class="admin-views--title" translate="doctor.clinic-title"></span>
  </div>
</div>

<div class="dashboard dashboard--content">
  <div class="container dashboard__manage-view margin-top">
    <div class="dashboard__manage-view--list assoc" >
      <div class="col-md-4 reset-padding centered">
        <span class="main-prim-info">Manipal Hospital{{clinic.name}}</span>
      </div>
      <div class="col-md-3 reset-padding centered">
        <span class="short-info">murugesjplaya{{clinic.address}}</span>
      </div>
      <div class="col-md-2 reset-padding centered">
        <span class="short-info">Bangalore{{clinic.city}}</span>
      </div>

      <div class="col-md-1 reset-padding centered">
        <span class="short-info">Karnataka{{clinic.state}}</span>
      </div>

      <div class="col-md-2 reset-padding centered">
        <span class="short-info">1233232312{{clinic.phoneNumber}}</span>
      </div>

      <div class="col-md-1 reset-padding centered">
        <span class="short-info">parent{{clinic.type}}</span>
      </div>

      <div class="col-md-2 reset-padding centered">
        <span class="impo-highlight">1234{{clinic.hillromId}}</span>
      </div>

      <div class="col-md-1 reset-padding centered">
       <span class="icon-delete-icon icons"></span>
      </div>
      <div class="clr"></div>
    </div>
  </div>
</div>


<div class="container admin-user">
  <div class="col-md-16 reset-padding">
    <div class="col-md-8 clinic-link">
      <input class="form-control" type="text" ng-model="searchItem" typeahead="clinic.name for clinic in clinics | filter:$viewValue" typeahead-on-select="selectClinicForPatient($item)" placeholder="{{'doctor.placeholder.link-clinic' | translate}}">
    </div>

    <div class="col-md-8 clinic-link">
      <buton class="hillrom-btn btn-primary float-right" ng-click="linkClinic()" translate="doctor.link-clinic"></buton>
    </div>
  </div>
</div>
