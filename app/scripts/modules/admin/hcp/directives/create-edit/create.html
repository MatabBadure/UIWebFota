<div class="navbar dashboard dashbord-nav">
  <div class="container">
    <div class="dashbord-nav__primary pull-left" ng-show="doctorStatus.isCreate">
      <span class="dashbord-nav__primary--title" translate="doctor.home.createLabel">Create HCP</span>
    </div>
    <div class="dashbord-nav__primary pull-left" ng-show="!doctorStatus.isCreate">
      <span class="dashbord-nav__primary--title" translate="doctor.home.updateLabel">Update HCP</span>
    </div>
  </div>
</div>

<div class="container admin-user">
  <div class="col-md-16 margin-top reset-padding">
   <div class="user-gen-details" ng-show="doctorStatus.editMode">
     <span class="user-gen-details--name">{{selectedHcp.firstName}} {{selectedHcp.lastName}}</span>
     <span class="user-gen-details--hr-id">{{selectedHcp.id}}</span>
   </div>
  </div>
</div>

<div class="dashboard dashboard--content padding-bottom-ls">
  <form name="form" class="dashboard-page__form--new" ng-submit="createDoctor()" novalidate autocomplete="off">
    <div class="container dashboard__form">
      <div class="margin-top-xl">
        <div class="col-md-16 reset-padding">
          <div class="col-md-12 reset-padding">
            <span class="dashboard__form--type" translate="doctor.general-details"></span>
          </div>
          <div class="col-md-4 reset-padding user-required">
            <span translate="doctor.required-field"></span>
          </div>
        </div>
        <div class="col-md-16 reset-padding margin-top" ng-if="doctorStatus.isCreate">
          <div class="col-md-7 reset-padding">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="doctor.clinic-name"></span>
              <span class="">*</span>
            </div>
            <div class="col-md-10 dashboard__form--input reset-padding">
              <tags-input key-property="id" ng-model="doctor.clinics" display-property="name" min-tags="1" name="clinicAutoComplete">
                <auto-complete source="loadClinics($query)" load-on-focus="true" load-on-empty="true" min-length="1" template="my-custom-template"></auto-complete>
              </tags-input>
              <script type="text/ng-template" id="my-custom-template">
                <div>
                  <span>{{data.name}}</span>
                  <span>{{data.city}}</span>
                </div>
              </script>

              <div ng-show="form.clinicAutoComplete.$error.minTags && submitted">
                <span class="has-error" translate="doctor.error.clinic.required">
                </span>
              </div>
            </div>

          </div>
          <div class="col-md-7 col-md-offset-2 reset-padding">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <!-- <span class="dashboard__form--type font-add-text" translate="doctor.add-clinic"></span> -->
            </div>
          </div>
        </div>
        <div class="col-md-16 reset-padding margin-top">
          <div class="col-md-7 reset-padding">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="doctor.title.name"></span>
            </div>
            <div class="col-md-10 dashboard__form__input reset-padding selected-box-container">
              <div class="custom-dropdown">
                <select ng-model="doctor.title" ng-options="option for option in ['Mr.', 'Mrs.', 'Ms.']" ng-selected="{{option === doctor.title}}">
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-16 reset-padding margin-top">
          <div class="col-md-7 reset-padding">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="doctor.first-name"></span>
              <span class="">*</span>
            </div>
            <div class="col-md-10 dashboard__form--input reset-padding">
              <input class="" type="text" name="firstName" validate-on-blur ng-model="doctor.firstName" ng-minlength=2 ng-maxlength=15 ng-pattern="/^[a-z A-Z]+$/" required>
              <div ng-show="(form.firstName.$dirty && form.firstName.$showValidationMessage && form.firstName.$invalid) || submitted" class="">
                <span class="has-error" ng-show="form.firstName.$error.required" translate="doctor.error.firstName.required">
                </span>
                <span class="has-error" ng-show="form.firstName.$error.pattern" translate="doctor.error.firstName.pattern">
                </span>
                <span class="has-error" ng-show="form.firstName.$error.minlength" translate="doctor.error.firstName.min">
                </span>
                <span class="has-error" ng-show="form.firstName.$error.maxlength" translate="doctor.error.firstName.max">
                </span>
              </div>
            </div>
          </div>
          <div class="col-md-7 col-md-offset-2 reset-padding">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="doctor.middle-name"></span>
            </div>
            <div class="col-md-10 dashboard__form--input reset-padding">
              <input class="" type="text" name="middleName" validate-on-blur ng-model="doctor.middleName" ng-pattern="/^[a-z A-Z]+$/">
              <div ng-show="(form.middleName.$showValidationMessage && form.middleName.$invalid)" class="">
                <span class="has-error" ng-show="form.middleName.$error.pattern" translate="doctor.error.middleName.pattern">
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-16 reset-padding margin-top">
          <div class="col-md-7 reset-padding">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="doctor.last-name"></span>
              <span class="">*</span>
            </div>
            <div class="col-md-10 dashboard__form--input reset-padding">
              <input class="" type="text" name="lastName" validate-on-blur ng-model="doctor.lastName" ng-minlength=2 ng-maxlength=15 ng-pattern="/^[a-z A-Z]+$/" required>
              <div ng-show="(form.lastName.$dirty && form.lastName.$showValidationMessage && form.lastName.$invalid) || submitted" class="">
                <span class="has-error" ng-show="form.lastName.$error.required" translate="doctor.error.lastName.required">
                </span>
                <span class="has-error" ng-show="form.lastName.$error.pattern" translate="doctor.error.lastName.pattern">
                </span>
                <span class="has-error" ng-show="form.lastName.$error.minlength" translate="doctor.error.lastName.min">
                </span>
                <span class="has-error" ng-show="form.lastName.$error.maxlength" translate="doctor.error.lastName.max">
                </span>
              </div>
            </div>
          </div>
          <div class="col-md-7 col-md-offset-2 reset-padding">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="doctor.npi-number"></span>
            </div>
            <div class="col-md-10 dashboard__form--input reset-padding">
              <input class="" type="text" name="npi" validate-on-blur ng-pattern="/^[0-9]+$/" ng-model="doctor.npiNumber">
              <div ng-show="form.npi.$showValidationMessage && form.npi.$invalid" class="">
                <span class="has-error" ng-show="form.npi.$error.pattern" translate="doctor.error.npiNumber.pattern">
                  </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-16 reset-padding margin-top">
          <div class="col-md-7 reset-padding">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="doctor.specialty"></span>
            </div>
            <div class="col-md-10 dashboard__form--input reset-padding">
              <input class="" type="text" ng-model="doctor.speciality">
            </div>
          </div>
          <div class="col-md-7 col-md-offset-2 reset-padding">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="doctor.credentials"></span>
            </div>
            <!-- <div class="col-md-10 dashboard__form--input reset-padding">
              <input class="" type="text" ng-model="doctor.credentials">
            </div> -->
            <div class="col-md-10 dashboard__form__input--option reset-padding selected-box-container">
              <div class="custom-dropdown">
                <select ng-model="doctor.credentials" validate-on-blur name="credential" ng-options="option for option in credentialsList" ng-selected="{{option === doctor.credentials}}" ng-change="checkCredential()"required>
                <option value="" selected >Select a credential</option>
                </select>
                <div ng-show="(form.credential.$dirty && form.credential.$showValidationMessage && form.credential.$invalid) || submitted" class="">
                  <span class="has-error" ng-show="form.credential.$error.required" translate="doctor.error.credential.required">
                  </span>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div ng-if = "isOtherCredential" class="col-md-16 reset-padding margin-top">
          <div class="col-md-7 col-md-offset-9 reset-padding">
              <div class="col-md-6 dashboard__form--label reset-padding">
                <span class=""></span>
              </div>
              <div class="col-md-10 dashboard__form--input reset-padding">
                <input class="" type="text" name="otherCredential" ng-model="doctor.otherCredential" required>
                <div ng-show="(form.otherCredential.$dirty && form.otherCredential.$invalid) || submitted" class="">
                  <span class="has-error" ng-show="form.otherCredential.$error.required" translate="doctor.error.credential.required">
                  </span>
                </div>
              </div>
          </div>
        </div>
        <div class="clr"></div>
      </div>
      <div class="margin-top-xl">
        <div class="col-md-16 reset-padding">
          <span class="dashboard__form--type" translate="doctor.personal-details"></span>
        </div>
        <div class="col-md-16 reset-padding margin-top">
          <div class="col-md-7 reset-padding">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="doctor.email"></span>
              <span class="">*</span>
            </div>
            <div class="col-md-10 dashboard__form--input reset-padding">
              <input class="" type="email" name="email" validate-on-blur ng-model="doctor.email" ng-maxlength=100 required>
              <div ng-show="(form.email.$dirty && form.email.$showValidationMessage && form.email.$invalid) || submitted" class="">
                <span class="has-error" ng-show="form.email.$error.required" translate="doctor.error.email.required">
                </span>
                <span class="has-error" ng-show="form.email.$error.email" translate="doctor.error.email.invalid">
                </span>
                <span class="has-error" ng-show="form.email.$error.maxlength" translate="doctor.error.email.max">
                </span>
              </div>
            </div>
          </div>
          <div class="col-md-7 col-md-offset-2 reset-padding">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="doctor.primary-phone"></span>
            </div>
            <div class="col-md-10 dashboard__form--input reset-padding">
              <input class="" type="text" name="primaryPhone" validate-on-blur ng-model="doctor.primaryPhone" mask="(999)-999-9999">
              <div ng-show="form.primaryPhone.$showValidationMessage && form.primaryPhone.$invalid" class="">
                <span class="has-error" ng-show="form.primaryPhone.$error.pattern" translate="doctor.error.primaryPhone.pattern">
                  </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-16 reset-padding margin-top">
          <div class="col-md-7 reset-padding">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="doctor.mobile-number"></span>
            </div>
            <div class="col-md-10 dashboard__form--input reset-padding">
              <input class="" type="text" name="mobilePhone" validate-on-blur ng-model="doctor.mobilePhone" mask="(999)-999-9999">
              <div ng-show="form.mobilePhone.$showValidationMessage && form.mobilePhone.$invalid" class="">
                <span class="has-error" ng-show="form.mobilePhone.$error.pattern" translate="doctor.error.mobilePhone.pattern">
                </span>
              </div>
            </div>
          </div>
          <div class="col-md-7 col-md-offset-2 reset-padding">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="doctor.fax-number"></span>
            </div>
            <div class="col-md-10 dashboard__form--input reset-padding">
              <input class="" type="text" name="faxNumber" validate-on-blur ng-model="doctor.faxNumber" mask="(999)-999-9999">
              <div ng-show="form.faxNumber.$showValidationMessage && form.faxNumber.$invalid" class="">
                <span class="has-error" ng-show="form.faxNumber.$error.pattern" translate="doctor.error.faxNumber.pattern">
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-16 reset-padding margin-top">
          <div class="col-md-7 reset-padding">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="doctor.address"></span>
            </div>
            <div class="col-md-10 dashboard__form--input reset-padding">
              <input class="" type="text" ng-model="doctor.address" validate-on-blur name="address" ng-maxlength="100">
              <div ng-show="(form.address.$showValidationMessage && form.address.$invalid)">
                <span class="has-error" ng-show="form.address.$error.maxlength" translate="doctor.error.address.max">
                  </span>
              </div>
            </div>
          </div>
          <div class="col-md-7 col-md-offset-2 reset-padding">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="doctor.city"></span>
            </div>
            <div class="col-md-10 dashboard__form--input reset-padding">
              <input class="" type="text" ng-model="doctor.city" validate-on-blur name="city" ng-maxlength="15">
              <div ng-show="(form.city.$showValidationMessage && form.city.$invalid)" class="">
                <span class="has-error" ng-show="form.city.$error.maxlength" translate="doctor.error.city.max">
                  </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-16 reset-padding margin-top">
          <div class="col-md-7 reset-padding">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="doctor.state"></span>
            </div>
            <div class="col-md-10 dashboard__form__input--option reset-padding selected-box-container">
              <div class="custom-dropdown">
                <select name="state" ng-model="doctor.state" ng-options="state.name as state.name for state in states">
                  <option value="" selected="selected">Select a state</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-7 col-md-offset-2 reset-padding">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="doctor.zipcode"></span>
            </div>
            <div class="col-md-10 dashboard__form--input reset-padding">
              <input class="" type="text" name="zip" maxlength="5" validate-on-blur ng-pattern="/^(?=.*[1-9].*)[0-9]{5}$/" ng-model="doctor.zipcode">
              <div ng-show="form.zip.$showValidationMessage && form.zip.$invalid" class="">
                <span class="has-error" ng-show="form.zip.$error.pattern" translate="doctor.error.zipcode.pattern">
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-16 reset-padding margin-top">
        <div class="">
          <button type="submit" ng-click="formSubmit()" ng-show="doctorStatus.isCreate" class="hillrom-btn btn-primary btn-margin-left float-right" translate="doctor.submit-button-text">Submit</button>
          <button type="reset" ng-click="cancel()" ng-show="doctorStatus.isCreate" class="hillrom-btn btn-secondary float-right" translate="doctor.cancel-button-text">Cancel</button>
          <button type="submit" ng-click="formSubmit()" ng-show="!doctorStatus.isCreate" class="hillrom-btn btn-primary btn-margin-left float-right" translate="doctor.update-button-text">Update</button>
          <button type="button" ng-click="cancelUpdate()" ng-show="!doctorStatus.isCreate" class="hillrom-btn btn-secondary float-right" translate="doctor.cancel-button-text">Cancel</button>
          <div class="clr"></div>
        </div>
      </div>
    </div>
  </form>
</div>
