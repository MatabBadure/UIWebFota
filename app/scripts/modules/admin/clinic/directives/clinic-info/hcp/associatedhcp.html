<clinic-navbar></clinic-navbar>
<div class="container admin-user">
  <div class="col-md-16 margin-top reset-padding">
   <div class="user-gen-details">
   <span class="user-gen-details--name">{{clinic.name}}</span>
     <span class="user-gen-details--hr-id">{{clinic.hillromId}}</span>
   </div>
 </div>
</div>

<div class="dashboard dashboard--content">
  <div class="container dashboard__manage-view margin-top-xl">
    <div class="dashboard__manage-view--search">
      <div class="fuid-search-box reset-padding-right">
        <input type="text" class="form-control" id="searchListParam" name="userName" ng-model="searchItem" autocomplete="off" placeholder="{{'clinic.placeholder.search' | translate}}">
        <span class="search-icon hillrom-icon icon-search-icon"></span>
      </div>
      <div class="fixed-filter-box reset-padding-left">
        <div class="search-dropdown">
          <select name="search" ng-model="sortOption" ng-change="searchDoctors()">
            <option value="" selected>Newly Created</option>
            <option value="email">Email</option>
            <option value="firstName">First Name</option>
            <option value="lastName">Last Name</option>
          </select>
        </div>
      </div>
    </div>


    <div class="dashboard__manage-view--list assoc" ng-click="" ng-class="{ 'inactive': doctor.deleted }" ng-repeat="hcp in associatedHcps">
      <div class="col-md-3 reset-padding-left">
        <span class="user-name"> {{hcp.lastName}} {{hcp.middleName}} {{hcp.firstName}}</span>
        <span class="user-email">{{hcp.email}}</span>
      </div>
      <div class="col-md-4">
        <span class="user-home-no"></span>
        <span class="user-address">{{hcp.address}}</span>
      </div>
      <div class="col-md-4 middle-detail">
        <span class="mobile">{{hcp.mobilePhone}}</span>
      </div>

      <div class="col-md-4 middle-detail">
        <span class="hr-id">{{hcp.hillromId}}</span>
      </div>
      <div class="col-md-1 reset-padding-right middle-detail">
        <span class="glyphicon glyphicon-trash cursor-pointer" ng-click="openHcpDeactivateModal(hcp.id)"></span>
        </div>
        <div class="clr"></div>
      </div>
    </div>
  </div>
</div>

<div class="container admin-user">
  <div class="col-md-16 reset-padding">
    <div class="col-md-8 clinic-link">
      <input class="form-control" type="text" ng-model="searchHcp" typeahead="hcp as hcp.lastName + ' ' + hcp.firstName +' ' + hcp.email for hcp in hcps | filter:$viewValue" typeahead-on-select="selectHCP($item)" placeholder="{{'clinic.placeholder.hcp-search' | translate}}" ng-show="isAssociateHCP">
    </div>

    <div class="col-md-8 clinic-link">
      <buton class="hillrom-btn btn-primary float-right" ng-click="linkHCP()" translate="clinic.link-hcp" ng-show="!isAssociateHCP"></buton>
    </div>
  </div>
</div>


<div ng-if="hcpDeactivateModal" class="modal" id="sg-modal" tabIndex="-1" role="dialog" aria-labelledby="sgModalLabel" aria-hidden="true">
  <div class="modal__dialog">
    <div class="modal__content">
      <header class="modal__header">
        <button type="button" class="modal__close" data-dismiss="modal" ng-click="closeHcpDeactivateModal()">&times;</button>
         <p translate="clinic.deleteHcp.warning"></p>
      </header>
      <div class="modal__body">
         <div class="modal--message" translate="clinic.deleteHcp.message"></div>
         <div class="fropile_update_btn_group row modal--custom-btn">
          <buton class="hillrom-btn btn-submit float-right" ng-click="disassociateHCP(deleteHcpId)">Yes</buton>
          <buton class="cancel hillrom-btn btn-submit float-right" data-dismiss="modal" ng-click="closeHcpDeactivateModal()">No</buton>
         </div>
      </div>
      <footer class="modal__footer">
      </footer>
    </div>
  </div>
</div>
