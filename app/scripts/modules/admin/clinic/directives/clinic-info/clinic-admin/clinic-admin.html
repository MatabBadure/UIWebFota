<div class="dashboard dashboard--content padding-bottom-ls">
  <form name="form" ng-submit="createClinicAdmin()" novalidate autocomplete="off">
    <div class="container dashboard__form">
      <div class="margin-top-xl">
        <div class="col-md-16 reset-padding margin-top">
          <div class="col-md-7 reset-padding">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="clinic.admin.first-name"></span>
              <span class="">*</span>
            </div>
            <div class="col-md-10 dashboard__form--input reset-padding">
              <input class="" type="text" name="firstName" required>
              <div ng-show="">
                <span class="has-error" ng-show="">
                </span>
              </div>
            </div>
          </div>

          <div class="col-md-7 reset-padding col-md-offset-2">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="clinic.admin.middle-name"></span>
              <span class="">*</span>
            </div>
            <div class="col-md-10 dashboard__form--input reset-padding">
              <input class="" type="text" name="middleName" required>
              <div ng-show="">
                <span class="has-error" ng-show="">
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-16 reset-padding margin-top">
          <div class="col-md-7 reset-padding">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="clinic.admin.last-name"></span>
              <span class="">*</span>
            </div>
           <div class="col-md-10 dashboard__form--input reset-padding">
              <input class="" type="text" name="lastName" required>
              <div ng-show="">
                <span class="has-error" ng-show="">
                </span>
              </div>
            </div>
          </div>
          <div class="col-md-7 reset-padding col-md-offset-2">
            <div class="col-md-6 dashboard__form--label reset-padding">
              <span class="" translate="clinic.admin.email"></span>
              <span class="">*</span>
            </div>
           <div class="col-md-10 dashboard__form--input reset-padding">
              <input class="" type="text" name="email" required>
              <div ng-show="">
                <span class="has-error" ng-show="">
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="clr"></div>
      </div>
      <div class="col-md-16 reset-padding margin-top">
        <div class="">
        <button type="submit" class="hillrom-btn btn-primary float-right btn-margin-left" translate="clinic.update-button-text">Update</button>
          <button type="reset" class="hillrom-btn btn-secondary float-right" translate="clinic.cancel-button-text">Cancel</button>
          <div class="clr"></div>
        </div>
      </div>
    </div>
  </form>
