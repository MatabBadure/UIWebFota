<navigation-bar-hcp></navigation-bar-hcp>
<ng-include src="'scripts/modules/hcp/profile/navbar/navbar.html'"></ng-include>
<div class="container specific-user">
  <div class="col-md-16 col-sm-16 user-header margin-top">
    <span class="user-header--title" translate="profile.notification"></span>
  </div>

  <div class="col-md-16 col-sm-16 user-header--desc">
    <span translate="profile.noti-desc"></span>
  </div>

  <div class="col-md-16 col-sm-16 user-notification">
    <div class="row">
      <div class="col-md-3 col-sm-4">
        <span class="user-notification--head" translate="profile.noti.miss-therapy-days"></span>
      </div>
      <div class="col-md-1 col-sm-1 user-notification--icon" ng-click="toggleNotification('missedTherapyNotification');">
        <span class="icon-toggle-on active" ng-show="user.missedTherapyNotification"></span>
        <span class="icon-toggle-off" ng-show="!user.missedTherapyNotification"></span>
      </div>
      <div class="col-md-12 col-sm-11 user-notification--icon" translate="profile.noti.miss-therapy-days-desc">
        You will get Notification email if you missed therapy for three or more days.
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 col-sm-4">
        <span class="user-notification--head" translate="profile.noti.hmr-non-adher"></span>
      </div>
      <div class="col-md-1 col-sm-1 user-notification--icon" ng-click="toggleNotification('nonHMRNotification');">
        <span class="icon-toggle-on active" ng-show="user.nonHMRNotification"></span>
        <span class="icon-toggle-off" ng-show="!user.nonHMRNotification"></span>
      </div>
       <div class="col-md-12 col-sm-11 user-notification--icon" translate="profile.noti.hmr-non-adher-desc">
        You will get Notification email if your HMR Non-Adherence is below protocol for three or more days.
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 col-sm-4">
        <span class="user-notification--head" translate="profile.noti.setting-deviation"></span>
      </div>
      <div class="col-md-1 col-sm-1 user-notification--icon" ng-click="toggleNotification('settingDeviationNotification');">
        <span class="icon-toggle-on active" ng-show="user.settingDeviationNotification"></span>
        <span class="icon-toggle-off" ng-show="!user.settingDeviationNotification"></span>
      </div>
       <div class="col-md-12 col-sm-11 user-notification--icon" translate="profile.noti.setting-deviation-desc">
        You will get Notification email if your frequency is 15% below protocol for three or more days.
      </div>
    </div>
  </div>
</div>
