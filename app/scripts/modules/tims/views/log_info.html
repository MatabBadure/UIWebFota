 <ng-include src="'scripts/components/navbar/navbar.html'"></ng-include>
<div class="navbar patient-user patient-user--nav">
<!-- Demo data-intro="Navigation Ribbon" data-position="bottom"-->
  <div class="container">



    <div class="collapse navbar-collapse patient-user__navbar" id="navbar-collapse">
      <ul class="nav navbar-nav patient-dashboard">
        <li style=padding-right:50px;>
          <a class="timsLogHead active" ng-class="{active: isActive('log-information')}" ng-href="" ng-click='timsLog()'>
            <span class="" translate="global.tims.log-information"></span>
          </a>
        </li>
        <li>
          <a class="timsexecuteHead" ng-class="{active: isActive('log-information')}" ng-href="" ng-click='timsExecute()'>
            <span class="" translate="global.tims.execute-job"></span>
          </a>
        </li>
      </ul>
    </div>
    <div class="col-md-16">
        <div class="row lebel-indent col-md-5 margin-bottom15 tims-check-box">
              <input type="checkbox" ng-model="timsFilter.isSuccess" ng-click="timsOnFilters()"/> 
              <span class= "successLabel" translate="search-filter.success"></span> 
              <input type="checkbox" ng-model="timsFilter.isFail" ng-click="timsOnFilters()"/> 
              <span class="failLabel" translate="search-filter.fail"></span>

          </div>

             <!--  <input type="text"   class="datepickerNew" ng-model="announcement.startDate" name = "startDate" data-provide="datepicker" data-date-autoclose="true" data-date-start-date="0d"   id="dp1" required data-date-format="mm/dd/yyyy" ng-change="endDateCheck()" ng-pattern="/^\d{2}\/\d{2}\/\d{4}$/" readonly="readonly"/> -->
          <div class="timsDateContainer col-md-11">
              <ul class="nav1 nav-pills timsCalender ">
             <li role="presentation" id="dp7" class=""><a href=""  date-range-picker class="date-picker" ng-model="customdates1" options="dateOpts1" ><span class="icon-calendar"></span></a></li>  
             </ul>

             <div class="pull-right week_date_container timsDatesRange" data-intro="Select date for Customized Report" data-position="bottom">
          <span ng-if="fromDate !== toDate"> 
          <span class="date">{{fromDate}}</span> - <span class="date">{{toDate}}</span>
          </span>
          <span ng-if="fromDate === toDate" class="date">{{fromDate}}</span>
            </div> 
        </div>
    

  </div>

    
        
 
    <div class="tims_header dashboard__manage-view--header col-md-16">
        <div class="col-md-3 col-sm-3 header--type pull-left-mob width120">
          <span ng-class="{'sort-icon--default' : sortTimsLogList.dateTims.isDefault, 'sort-icon-down': sortTimsLogList.dateTims.isDown, 'sort-icon-up':sortTimsLogList.dateTims.isUp}" class="ng-scope sort-icon--default" ng-click="sortType('date')" translate="global.tims.date-tims">Date</span>
        </div>
        
        <div class="col-md-3 col-sm-1 header--type none hidden-sm logStatusWidth">
          <span  ng-click="sortType('dob')" translate="global.tims.logstatus-tims">Status</span>
        </div>
        <div class="col-md-3 col-sm-8 header--type none logLinkWidth">
          <span   class="ng-scope" ng-click="" translate="global.tims.loglink-tims">Link</span>
        </div>
      </div>
      <div class="clr"></div>

      
      <div class="tims__manage-view--list" ng-repeat="file in loglist.content" ng-click="timslog()" ng-readonly="true">
          <div class="col-md-3 col-sm-4 reset-padding pull-left-mob width120">
            <span class="tims-date">{{file.lastMod}}</span>
            
          </div>
          
          <div class="col-md-3 col-sm-1 logStatusWidth">
            <span class="tims-status">{{file.status}}</span>
          </div>

          <div class="col-md-3 col-sm-8 logLinkWidth">
            <a class="tims-link" ng-click="redirectToLogDetails(file.file)">{{file.file}} </a>
            
          </div>
      </div>


      <div class="dashboard__manage-view--pagination">
        <div class="col-md-16 reset-padding-right">
          <div class="navbar-right">
            <span class="record-found" ng-if="loglist.content.length > 0">{{totalElements}} Log Records</span>
            <span class="record-found" ng-if="loglist.content.length > 0">Found</span>
            <span ng-show="pageCount > 1">
              <span class="navigaion-link cursor-pointer" ng-class="{ 'inactive': !(currentPageIndex > 1) }" ng-click="timslog('PREV')">Previous</span>
              <span class="navigaion-no">{{currentPageIndex}}</span>
              <span class="navigaion-link cursor-pointer" ng-class="{ 'inactive': !(pageCount > currentPageIndex) }" ng-click="timslog('NEXT')">Next</span>
            </span>
          </div>
          <div class="clr"></div>
        </div>
      </div>
</div>
